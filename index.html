<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Jost:wght@500;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Intersport Slider Clone</title>
    </head>
    <body>
        <div class="slider-container">
            <div class="slider">
                <img class="slider-img current" data-index="1" src="./images/rafting-jackalope-west.jpg" alt="Groupe de personnes faisant du rafting">
                <img class="slider-img" data-index="2" src="./images/jump-in-a-lake-tommaso-fornoni.jpg" alt="Homme se jettant d'un ponton dans un lac">
                <img class="slider-img" data-index="3" src="./images/trekking-sebastien-goldberg.jpg" alt="Homme observant un panorama en montagne">
                <button>Reserve</button>
            </div>
            <div class="slider-items">
                <div class="slider-item current" data-index="1">
                    <p>Rafting</p>
                    <img class="thumbnail" src="./images/rafting-jackalope-west.jpg" alt="Groupe de personnes faisant du rafting">
                </div>
                <div class="slider-item" data-index="2">
                    <p>Diving</p>
                    <img class="thumbnail" src="./images/jump-in-a-lake-tommaso-fornoni.jpg" alt="Homme se jettant d'un ponton dans un lac">
                </div>
                <div class="slider-item" data-index="3">
                    <p>Trekking</p>
                    <img class="thumbnail" src="./images/trekking-sebastien-goldberg.jpg" alt="Homme observant un panorama en montagne">
                </div>
            </div>
            <div class="slider-items-mobile-container">
                <div class="progress-bar-container current" data-index="1">
                    <div class="progress-bar"></div>
                </div>
                <div class="progress-bar-container" data-index="2">
                    <div class="progress-bar"></div>
                </div>
                <div class="progress-bar-container" data-index="3">
                    <div class="progress-bar"></div>
                </div>
            </div>
        </div>


        <script src="./script.js"></script>
    </body>
</html>
